<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alerts Bootstrap 5</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <!-- CSS Bootstrap 5.0 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Java Script Bootstrap 5.0 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="alertPlaceholder"></div>
      <button class="btn btn-primary" id="alertBtn">Show alert</button>
    </div>

    <script>
      var alertPlaceholder = document.querySelector("#alertPlaceholder");
      var alertBtn = document.querySelector("#alertBtn");

      const alert = (message, type) => {
        const wrapper = document.createElement("div");
        wrapper.innerHTML = ` <div class="alert alert-${type} alert-dismissible" role="alert">
          ${message} <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
          </div>`;

        alertPlaceholder.append(wrapper);
      };

      if (alertBtn) {
        alertBtn.addEventListener("click", () => {
          alert("Nice , you trigger this alrt message!!", "primary");
        });
      }

      console.log(alertPlaceholder);
      console.log(alertBtn);
    </script>
  </body>
</html>
